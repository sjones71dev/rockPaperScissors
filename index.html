<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - the Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./src.js" defer></script> -->
</head>
    <section id="frontPage">
        <div class="container">
            <div class="title">
                <h1>Rock Paper Scissors...</h1>
                <p class="vs">
                    <span>
                        vs
                    </span>
                </p>
            </div>

            <div class="characterSelection">
                <div class="avatars">
                    <div class="character">
                        <img src="/resources/male_avatar.svg" alt="Male Avatar">
                    </div>
                    <div class="character">
                        <img src="/resources/female_avatar.svg" alt="Female Avatar">
                    </div>
                </div>
                <p>Choose Your Avatar To Play.</p>
            </div>
        </div>
    </section>



    <section id="game"></section>
</body>
</html>
